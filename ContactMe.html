<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Erwin</title>
    <link rel="stylesheet" href="ContactMe.css">

</head>

<body>
    <a href="Website.html">Back</a>


    <div class="hidden hidden-down heading">
        <h2 class="contact-me">Contact<span class="space">Me</span></h2>
    </div>


    <section class="contact-form hidden hidden-up">

        <form>
            <div class="input-box">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input type="text" id="subject" placeholder="Subject" required>
            </div>

            <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
            <button type="submit" onclick="sendMail()">Send</button>

        </form>

    </section>

    <script defer src="Website.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("otRKNKybZwASMcwTN");
        })();
    </script>

</body>

</html>
